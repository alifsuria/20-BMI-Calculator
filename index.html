<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="bootstrap 4 and jquery/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row m-0 h-100">
        <div class="col-4 mx-auto">
            <div class="card bg-dark text-light">
                <div class="card-body p-5">
                    <h3 class="text-center" id="title">BMI CALCULATOR</h3>
                    <form action="" id="form">
                        <div class="input-group input-group-sm my-5">
                            <label for="" class="mr-3 mb-0">Height : </label>
                            <input type="text" id="height" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">CM</span>
                            </div>
                        </div>
                        <div class="input-group input-group-sm my-5">
                            <label for="" class="mr-3 mb-0">Weight : </label>
                            <input type="text" id="weight" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">KG</span>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
                        </div>
                    </form>
                    <div id="sum" class="my-3 text-center"></div>
                    <div class="text-center my-3">
                        <h5><u>BMI WEIGHT GUIDE</u></h5>
                        <p>Under Weight = Less than 18.6</p>
                        <p>Normal Range = 18.6 and 24.9</p>
                        <p>Overweight = Greater than 24.9</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap 4 and jquery/jquery-3.3.1.js"></script>
    <script src="bootstrap 4 and jquery/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
